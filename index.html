<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvaseru — Your Infinite Canvas</title>
    <meta
      name="description"
      content="Canvaseru is your personal infinite canvas workspace. Drag, drop, resize, and arrange widgets freely."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Toolbar -->
    <header class="toolbar" id="toolbar">
      <div class="toolbar-left">
        <div class="logo">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <rect width="22" height="22" rx="6" fill="url(#g1)" />
            <path
              d="M6 11h10M11 6v10"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
            />
            <defs>
              <linearGradient
                id="g1"
                x1="0"
                y1="0"
                x2="22"
                y2="22"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#7c3aed" />
                <stop offset="1" stop-color="#2563eb" />
              </linearGradient>
            </defs>
          </svg>
          <span>Canvaseru</span>
        </div>
      </div>

      <div class="toolbar-center">
        <button
          class="tool-btn active"
          id="tool-select"
          title="Select (V)"
          data-tool="select"
        >
          <svg viewBox="0 0 20 20" fill="none">
            <path d="M4 2l12 8-6 1-3 6L4 2z" fill="currentColor" />
          </svg>
        </button>
        <button
          class="tool-btn"
          id="tool-hand"
          title="Hand / Pan (H)"
          data-tool="hand"
        >
          <svg viewBox="0 0 20 20" fill="none">
            <path
              d="M8 3a1 1 0 011-1h0a1 1 0 011 1v5h1a1 1 0 011-1h0a1 1 0 011 1v1h1a1 1 0 011-1h0a1 1 0 011 1v4a5 5 0 01-5 5H9a5 5 0 01-5-5V9a1 1 0 011-1h0a1 1 0 011 1v2H8V3z"
              stroke="currentColor"
              stroke-width="1.4"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="toolbar-sep"></div>
        <button
          class="tool-btn"
          id="add-note"
          title="Add Sticky Note"
          data-action="note"
        >
          <svg viewBox="0 0 20 20" fill="none">
            <rect
              x="3"
              y="3"
              width="14"
              height="14"
              rx="2"
              stroke="currentColor"
              stroke-width="1.4"
            />
            <path
              d="M7 7h6M7 10h6M7 13h3"
              stroke="currentColor"
              stroke-width="1.4"
              stroke-linecap="round"
            />
          </svg>
          <span>Note</span>
        </button>
        <button
          class="tool-btn"
          id="add-text"
          title="Add Text"
          data-action="text"
        >
          <svg viewBox="0 0 20 20" fill="none">
            <path
              d="M4 5h12M10 5v10M7 15h6"
              stroke="currentColor"
              stroke-width="1.4"
              stroke-linecap="round"
            />
          </svg>
          <span>Text</span>
        </button>
        <button
          class="tool-btn"
          id="add-image"
          title="Add Image"
          data-action="image"
        >
          <svg viewBox="0 0 20 20" fill="none">
            <rect
              x="3"
              y="4"
              width="14"
              height="12"
              rx="2"
              stroke="currentColor"
              stroke-width="1.4"
            />
            <circle cx="7.5" cy="8.5" r="1.5" fill="currentColor" />
            <path
              d="M3 14l4-4 3 3 2-2 5 5"
              stroke="currentColor"
              stroke-width="1.4"
              stroke-linejoin="round"
            />
          </svg>
          <span>Image</span>
        </button>
        <button class="tool-btn" id="add-box" title="Add Box" data-action="box">
          <svg viewBox="0 0 20 20" fill="none">
            <rect
              x="3"
              y="3"
              width="14"
              height="14"
              rx="2"
              stroke="currentColor"
              stroke-width="1.4"
            />
          </svg>
          <span>Box</span>
        </button>
      </div>

      <div class="toolbar-right">
        <div class="zoom-control">
          <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
          <span class="zoom-label" id="zoom-label">100%</span>
          <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
          <button class="zoom-btn" id="zoom-fit" title="Reset View">⊡</button>
        </div>
      </div>
    </header>

    <!-- Canvas Viewport -->
    <div class="viewport" id="viewport">
      <div class="canvas-world" id="canvas-world">
        <!-- Widgets are added here dynamically -->
      </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
      <button class="ctx-item" id="ctx-bring-front">Bring to Front</button>
      <button class="ctx-item" id="ctx-send-back">Send to Back</button>
      <div class="ctx-sep"></div>
      <button class="ctx-item ctx-danger" id="ctx-delete">Delete</button>
    </div>

    <!-- Widget Color Palette (appears when widget is selected) -->
    <div class="color-palette" id="color-palette">
      <div
        class="palette-swatch active"
        data-color="#1e1e2e"
        style="background: #1e1e2e"
      ></div>
      <div
        class="palette-swatch"
        data-color="#fbbf24"
        style="background: #fbbf24"
      ></div>
      <div
        class="palette-swatch"
        data-color="#34d399"
        style="background: #34d399"
      ></div>
      <div
        class="palette-swatch"
        data-color="#60a5fa"
        style="background: #60a5fa"
      ></div>
      <div
        class="palette-swatch"
        data-color="#f472b6"
        style="background: #f472b6"
      ></div>
      <div
        class="palette-swatch"
        data-color="#a78bfa"
        style="background: #a78bfa"
      ></div>
      <div
        class="palette-swatch"
        data-color="#fb7185"
        style="background: #fb7185"
      ></div>
      <div
        class="palette-swatch"
        data-color="#e5e7eb"
        style="background: #e5e7eb"
      ></div>
    </div>

    <!-- Hidden image file input -->
    <input
      type="file"
      id="image-input"
      accept="image/*"
      style="display: none"
    />

    <!-- Toast notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
  </body>
</html>
